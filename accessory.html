<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/accessory.css">
    <title>Accessory page</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">

            <div class="product">

                <div class="carousel">
                    <ul class="tape">
                        <li><img src="" alt="photo1"></li>
                        <li><img src="" alt="photo2"></li>
                        <li><img src="" alt="photo3"></li>
                    </ul>
                </div>

                <div class="container">
                    <div class="sidebar">
                        <ul class="radio-buttons">

                            <li>
                              <input type="radio" name="product" value="1" checked>
                              <span class="checked"></span>
                            </li>

                            <li>
                              <input type="radio" name="product" value="2">
                              <span class="first-after-checked"></span>
                            </li>

                            <li>
                              <input type="radio" name="product" value="3">
                              <span class="farthest-checked"></span>
                            </li>

                        </ul>
                        <button>Buy now</button>
                    </div>

                    <div class="section">
                        <div class="color-circles">
                          <span class="yellow circle"></span>
                          <span class="green circle"></span>
                          <span class="orange circle"></span>
                        </div>

                        <span class="currency">$</span>
                        <span class="product-price">9700</span>
                        <span class="product-name">Modern Throwback Moto</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/carousel.js"></script>
</body>
</html>
