<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/product_page_styles.css">
    <title>Product page</title>

    <script src="./js/photo_preview.js"></script>

</head>
<body>
    <div class="green-background">
    </div>

        <div class="wrapper">

            <div class="main">

                <div class="back-to-shop">
                    <a href="#">back to shop</a>
                </div>

                <img class="main-product-photo" src="images/back-to-shop.png" alt="photo1">

                <form name="product-page" action="" method="post">
                    <span class="product-name">Flippin Sweet chair</span>
                    <span class="designed">Designer: Marco Hemmerling</span>

                    <div class="underlined">
                      <div class="price">
                        <span class="currency">$</span>
                        <span class="product-price">34</span>
                      </div>

                      <div class="colour-circles">
                        <span class="orange circle"></span>
                        <span class="yellow circle"></span>
                        <span class="blue circle"></span>
                      </div>

                      <div>
                        <select class="units-number" size="1" name="number">
                          <option selected value='1'>1 pcs</option>
                          <option value='2'>2 pcs</option>
                          <option value='3'>3 pcs</option>
                          <option value='4'>4 pcs</option>
                          <option value='5'>5 pcs</option>
                          <option value='6'>6 pcs</option>
                          <option value='7'>7 pcs</option>
                          <option value='8'>8 pcs</option>
                          <option value='9'>9 pcs</option>
                          <option value='10'>10 pcs</option>
                        </select>
                      </div>
                    </div>

                    <p class="product-description">The FLIP chair is a modern and whimsical design for kids that is made from resistant, cushy foam that's perfect (and safe) for playtime.</p>
                    <ul class="photos">
                        <li><img src="images/back-to-shop.png" alt="photo1"></li>
                        <li><img src="" alt="photo2"></li>
                        <li><img src="" alt="photo3"></li>
                    </ul>

                    <button>Add to Card</button>
                </form>

            </div>
        </div>
</body>
</html>
